<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dom칩tica BBB</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .slider { width: 200px; }
  </style>
</head>
<body>
  <h1>Panel Dom칩tico</h1>
  <h3>Luces</h3>
  <div>
    LED 1:
    <button onclick="fetch('/led/1/on')">Encender</button>
    <button onclick="fetch('/led/1/off')">Apagar</button><br>
    Brillo:
    <input type="range" min="0" max="100" oninput="fetch('/brillo/1',{method:'POST',body:'value='+this.value,headers:{'Content-Type':'application/x-www-form-urlencoded'}})">
  </div>
  <div>
    LED 2:
    <button onclick="fetch('/led/2/on')">Encender</button>
    <button onclick="fetch('/led/2/off')">Apagar</button><br>
    Brillo:
    <input type="range" min="0" max="100" oninput="fetch('/brillo/2',{method:'POST',body:'value='+this.value,headers:{'Content-Type':'application/x-www-form-urlencoded'}})">
  </div>

  <h3>Estado del garaje</h3>
  <p>Coche: <span id="status">{{ status }}</span> (Distancia: <span id="distance">{{ distance }}</span> cm)</p>

  <script>
    // Polling simple: consulta /distance cada segundo y actualiza la p치gina
    async function actualizar() {
      try {
        const res = await fetch('/distance', {cache: 'no-store'});
        if (!res.ok) return;
        const j = await res.json();
        const dist = j.distance === null ? '---' : j.distance;
        document.getElementById('distance').textContent = dist;
        document.getElementById('status').textContent = j.status || 'Desconocido';
      } catch (e) {
        // silencioso: no interrumpir la UI
      }
    }
    // Primera actualizaci칩n y luego cada 1s
    actualizar();
    setInterval(actualizar, 1000);
  </script>
</body>
</html>
