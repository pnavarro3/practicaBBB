<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Domótica - Panel</title>
  <style>
    body{font-family:system-ui,Arial;padding:18px;background:#f5f7fb;color:#111}
    .card{background:#fff;border-radius:8px;padding:14px;box-shadow:0 1px 6px rgba(0,0,0,.07);margin-bottom:12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    button{cursor:pointer;border:0;padding:8px 12px;border-radius:6px;font-weight:600}
    .on{background:#16a34a;color:#fff}.off{background:#ef4444;color:#fff}.action{background:#2563eb;color:#fff}
    #log{white-space:pre-wrap;font-family:monospace;max-height:180px;overflow:auto;background:#0f172a;color:#e6eef8;padding:8px;border-radius:6px}
    .small{font-size:.9rem;color:#555}
  </style>
</head>
<body>
  <h1>Domótica</h1>
  <p class="small">Temperatura, luz y control de LEDs</p>

  <div class="grid">
    <section class="card">
      <h2>LEDs</h2>
      <div id="outputs"></div>
    </section>

    <section class="card">
      <h2>Sensores</h2>
      <p>Temperatura: <strong id="temp">—</strong> °C</p>
      <p>Luz: <strong id="light">—</strong></p>
      <button id="measureBtn" class="action">Medir ahora</button>
    </section>

    <section class="card">
      <h2>Registros</h2>
      <div id="log">Sin eventos</div>
      <div style="margin-top:8px"><button id="clearLog" class="action">Borrar</button></div>
    </section>
  </div>

  <script>
    const API = { status: '/api/status', toggle: '/api/toggle', measure: '/api/measure' };
    const OUTPUTS = [{name:'led1',label:'LED 1'},{name:'led2',label:'LED 2'}];
    const outputsEl = document.getElementById('outputs');
    const tempEl = document.getElementById('temp');
    const lightEl = document.getElementById('light');
    const logEl = document.getElementById('log');
    const measureBtn = document.getElementById('measureBtn');
    const clearLogBtn = document.getElementById('clearLog');

    function addLog(text){
      const ts = new Date().toLocaleTimeString();
      if(logEl.textContent==='Sin eventos') logEl.textContent='';
      logEl.textContent = `${ts}  ${text}\n` + logEl.textContent;
    }

    function renderControls(states={}){
      outputsEl.innerHTML='';
      for(const o of OUTPUTS){
        const state = states[o.name]==1?1:0;
        const row = document.createElement('div');
        row.style.display='flex';row.style.justifyContent='space-between';row.style.marginBottom='8px';
        const label = document.createElement('div'); label.innerHTML=`<div style="font-weight:600">${o.label}</div><div class="small">${o.name}</div>`;
        const btn = document.createElement('button'); btn.textContent = state?'ON':'OFF';
        btn.className = state?'on':'off';
        btn.onclick = ()=> toggleOutput(o.name, state?0:1, btn);
        row.appendChild(label); row.appendChild(btn); outputsEl.appendChild(row);
      }
    }

    async function fetchStatus(){
      try{
        const res = await fetch(API.status);
        if(!res.ok) throw new Error(res.status);
        const j = await res.json();
        renderControls(j.outputs||{});
        if(j.sensors){
          tempEl.textContent = j.sensors.temp_c!==null? j.sensors.temp_c : '—';
          lightEl.textContent = j.sensors.light!==null? (j.sensors.light? 'Luz' : 'Oscuro') : '—';
        }
      }catch(e){ addLog('Error obtener estado: '+e.message); }
    }

    async function toggleOutput(name,value,btn){
      const prev = btn.textContent; btn.disabled=true;
      try{
        const res = await fetch(API.toggle,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,value})});
        if(!res.ok) throw new Error(res.status);
        const j = await res.json();
        const newState = j.state!==undefined? j.state : value;
        btn.textContent = newState? 'ON':'OFF';
        btn.className = newState? 'on':'off';
        addLog(`${name} -> ${newState?'ON':'OFF'}`);
      }catch(e){
        addLog('Error toggle '+name+': '+e.message);
        btn.textContent = prev;
      }finally{ btn.disabled=false; }
    }

    async function measureNow(){
      measureBtn.disabled=true;
      try{
        const res = await fetch(API.measure,{method:'POST'});
        if(!res.ok) throw new Error(res.status);
        const j = await res.json();
        if(j.temp_c!==undefined) tempEl.textContent = j.temp_c;
        if(j.light!==undefined) lightEl.textContent = j.light? 'Luz' : 'Oscuro';
        addLog(`Medición: ${j.temp_c} °C, luz=${j.light}`);
      }catch(e){ addLog('Error medir: '+e.message); }
      finally{ measureBtn.disabled=false; }
    }

    (function init(){
      renderControls();
      fetchStatus();
      setInterval(fetchStatus,5000);
      measureBtn.addEventListener('click',measureNow);
      clearLogBtn.addEventListener('click',()=>{logEl.textContent='Sin eventos';});
      addLog('Interfaz cargada');
    })();
  </script>
</body>
